<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">#{bundle.Routes}</ui:insert></title>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="http://www.google.com/jsapi" type="text/javascript"></script>
        <style>
            @media print
            {
                .no-print, .no-print *{
                    display: none !important;
                    height: 0;
                }
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="RouteDetailForm">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:toolbar styleClass="no-print">
                <f:facet name="right">
                    <p:commandButton id="printButton" value="Print" icon="ui-icon-print" onclick="window.print()"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="tripPanelGrid" columns="1" style="width:1280px"> 
                <h:outputText value="From #{positionDetailView.selectedTrip.alterNativ.origin.address} to #{positionDetailView.selectedTrip.alterNativ.destination.address}. Tracks #{positionDetailView.getTrackPointCountForTrip()}, Steps #{positionDetailView.getStepPointCountForTrip()}" />
                <h:outputText value="Chosen type: #{positionDetailView.selectedTrip.alterNativ.chosenType} | ID: #{positionDetailView.selectedTrip.alterNativ.id}" />
                <p:gmap zoom="15" type="HYBRID" fitBounds="true"
                        model="#{positionDetailView.getRouteMapModelForTrip()}" center="37.335556,-122.009167"
                        style="width:100%;height:720px"/>
                <p:fileUpload fileUploadListener="#{positionDetailView.handleFileUpload}" mode="advanced"
                              update="growl, importedMap" auto="true" allowTypes="/(\.|\/)(zip)$/" 
                              styleClass="no-print" />
                <p:gmap id="importedMap" zoom="15" type="HYBRID" fitBounds="true" 
                        model="#{positionDetailView.getImportedMapModel()}" center="37.335556,-122.009167"
                        style="width:100%;height:720px"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
